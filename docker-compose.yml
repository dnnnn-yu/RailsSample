version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -b 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - microservice
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
     - mysql-db:/var/lib/mysql
    ports:
      - "13306:3306"
  microservice:
    build: ../microservice
    command: bundle exec ruby bin/startup.rb
    ports:
      - "3001:3001"
volumes:
  mysql-db:
    driver: local